{% extends "base.html" %}

{% block title %}Create Todo{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Create Todo</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
